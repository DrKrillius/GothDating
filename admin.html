<!DOCTYPE html>
<html lang="en">
<head>
    <!--Admin user:Admin@Dating   Admin password: Admin@123-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GothDating.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>ğŸ’€ Admin Panel ğŸ’€</h1>
            <p class="tagline" style="font-size: 0.9em; color: #888;">Goth_Dating.com</p>
            <p class="tagline">Control the darkness</p>
            <div class="header-links">
                <a href="index.html" class="graveyard-link">ğŸ¦‡ Back to Dating</a>
                <a href="#" onclick="logout()" class="graveyard-link">ğŸšª Logout</a>
            </div>
        </header>

        <div class="admin-sections">
            <div class="admin-section">
                <h2>ğŸ‘¥ All Users</h2>
                <div id="usersList" class="users-list">
                    <!-- Users will be listed here -->
                </div>
            </div>

            <div class="admin-section">
                <h2>ğŸ‘¥ User Management</h2>
                
                <div class="admin-form">
                    <h3>Add New User</h3>
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="newUsername">Username:</label>
                            <input type="text" id="newUsername" required placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password:</label>
                            <input type="password" id="newPassword" required placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="newUserRole">Role:</label>
                            <select id="newUserRole" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="action-btn accept-btn">
                            <span class="btn-icon">â•</span>
                            <span class="btn-text">Add User</span>
                        </button>
                    </form>
                </div>

                <div class="admin-form">
                    <h3>Remove User</h3>
                    <form id="removeUserForm">
                        <div class="form-group">
                            <label for="removeUsername">Select User:</label>
                            <select id="removeUsername" required>
                                <option value="">-- Select User --</option>
                            </select>
                        </div>
                        <button type="submit" class="action-btn remove-btn">
                            <span class="btn-icon">ğŸ—‘ï¸</span>
                            <span class="btn-text">Remove User</span>
                        </button>
                    </form>
                </div>

                <div class="admin-form">
                    <h3>Change User Role</h3>
                    <form id="changeRoleForm">
                        <div class="form-group">
                            <label for="changeRoleUsername">Select User:</label>
                            <select id="changeRoleUsername" required>
                                <option value="">-- Select User --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newRole">New Role:</label>
                            <select id="newRole" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="action-btn move-btn">
                            <span class="btn-icon">ğŸ”„</span>
                            <span class="btn-text">Change Role</span>
                        </button>
                    </form>
                </div>

                <div class="admin-form">
                    <h3>Reset User Data</h3>
                    <form id="resetUserForm">
                        <div class="form-group">
                            <label for="resetUsername">Select User:</label>
                            <select id="resetUsername" required>
                                <option value="">-- Select User --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="resetProfiles" checked>
                                Reset Created Profiles
                            </label>
                            <small style="display: block; color: #888; margin-top: 5px;">
                                This will clear all profiles created by the user
                            </small>
                        </div>
                        <button type="submit" class="action-btn remove-btn">
                            <span class="btn-icon">ğŸ”„</span>
                            <span class="btn-text">Reset User Data</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="admin-section">
                <h2>ğŸ”„ Impersonate User (SSH)</h2>
                <form id="impersonateForm">
                    <div class="form-group">
                        <label for="impersonateUsername">Select User to Impersonate:</label>
                        <select id="impersonateUsername" required>
                            <option value="">-- Select User --</option>
                        </select>
                    </div>
                    <button type="submit" class="action-btn move-btn">
                        <span class="btn-icon">ğŸ”‘</span>
                        <span class="btn-text">SSH Into User</span>
                    </button>
                </form>
            </div>

            <div class="admin-section">
                <h2>ğŸ’¬ Send Message to User</h2>
                <form id="messageUserForm">
                    <div class="form-group">
                        <label for="messageUsername">Select User:</label>
                        <select id="messageUsername" required>
                            <option value="">-- Select User --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="messageText">Message:</label>
                        <textarea id="messageText" required placeholder="Enter message to send" rows="4"></textarea>
                    </div>
                    <button type="submit" class="action-btn message-btn">
                        <span class="btn-icon">ğŸ“¨</span>
                        <span class="btn-text">Send Message</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
